<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binar Book Store</title>

    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <script src="./classBook.js"></script>


   
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="row mt-3">
                <div class="col"> 
                    <div class="row">
                        <div class="col-5">
                            <select class="form-select" aria-label="Default select example" id="bookSelect">
                                <option disabled selected>Select one of the book</option>
                            </select>
                        </div>
                          <div class="col-4" >
                            <button type="submit" class="btn btn-success mb-3" id="pickButton">Pick</button>
                          </div>
                        
                    </div>
                </div>
                <div class="col" >
                        <h1 class="text-center">Binar's Book Store</h1>
                        <img class="w-75 h-75 rounded mx-auto d-block" src="./images/undraw_cat.svg">
                </div>
                
              
            </div>
        <div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search" placeholder="Search...">
                      </div>
                </div>
                <div class="col-5">
                    <select class="form-select" aria-label="Default select example" id="categorySelect">
                      <option disable selected>Select one of the category</option>
                    </select>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-success mb-3" id="searchBtn">Search</button>
                </div>
            </div>
            
              
        </div>
        <table class="mt-3 table table-striped" id="bookTable">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
            <div class="TotalHarga">
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-1">
                        <p>
                            Total:
                        </p>
                    </div>
                    <div class="col-1 d-flex justify-content-end">
                        <p id="total">0</p>
                    </div>
                </div>
            </div>
            <div id="searchAlert" class="d-none alert alert-danger" role="alert">
                Simple Alert !
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
